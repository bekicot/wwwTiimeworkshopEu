---
layout: default
---
{% for post in site.posts %}
  <div class="blog-post">
      <a href="{{post.url | prepend: site.baseurl}}"><h2 class="blog-post-title">{{post.title}}</h2></a>
      <p class="blog-post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      {{ post.content }}
  </div>
{% endfor %}
